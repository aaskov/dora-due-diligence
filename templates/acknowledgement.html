<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rasmus Jessen Aaskov">
    <meta name="generator" content="Hugo 0.84.0">
    <title>DORA compliance</title>
    <link rel="canonical" href="css/starter-template/">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/starter-template.css') }}">
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">DORA compliance assessment tool</span>
          </a>
      </header>
      <main>
          <p class="fs-5 col-md-8">Contract ID: {{filename}}</p>
          <div class="bd-example">
            <table class="table table-hover">
              <thead>
              <tr>
                <th scope="col">Paragraph</th>
                <th scope="col">Compliance assessment</th>
                <th scope="col">Clause in contract</th>
                <th scope="col">Reasoning</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <th scope="row">30.2.b</th>
                <td>{{found2b}}</td>
                <td>{{clause2b}}</td>
                <td>{{explanation2b}}</td>
              </tr>
              <tr>
                <th scope="row">30.2.c</th>
                <td>{{found2c}}</td>
                <td>{{clause2c}}</td>
                <td>{{explanation2c}}</td>
              </tr>
              <tr>
                <th scope="row">30.2.d</th>
                <td>{{found2d}}</td>
                <td>{{clause2d}}</td>
                <td>{{explanation2d}}</td>
              </tr>                     
              </tbody>
            </table>
            </div>
      </main>
    </div>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
  </body>
</html>
